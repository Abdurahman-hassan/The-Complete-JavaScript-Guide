<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <!--    if we need to download scripts first we can add it in head section-->
    <!--    but if we need to download it first and exuted it later after parsing the html-->
    <!--    we can add defer keyword also when in in head section -->
    <script src="assets/scripts/vendor.js" defer></script>
    <!--  The browser parsing the HTML and finishing the rendering before execute our script-->
    <script src="assets/scripts/app.js" defer>
<!--      if we need to download it later and excute it later we can add it at the end of body-->
    //  if we need to download it as much as possible and excute it once it downloaded we can add async keyword
    // it will inparallel download the script and excute it once it downloaded with parsing the html
    //  it's perfect if the script is dosn't relly on the html
    </script>
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
